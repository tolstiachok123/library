server.port=8088
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:9109}
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/library?useUnicode=true&serverTimezone=UTC&useSSL=true&verifyServerCertificate=false}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.show_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.sql
spring.liquibase.enabled=true
