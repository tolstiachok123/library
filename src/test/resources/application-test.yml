spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:library
    username: sa
    password: sa

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console.enabled: true
    console:
      path: /h2-console

  liquibase:
    enabled: true
    change-log: db/changelog/changelog-master.xml